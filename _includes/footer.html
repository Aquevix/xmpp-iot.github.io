<footer role="contentinfo" id="site-footer">
	<nav role="navigation" class="menu bottom-menu">
		<ul class="menu-item">
		{% for link in site.data.footer %}
      {% if link.url contains 'http' %}
        {% assign domain = '' %}
        {% else %}
        {% assign domain = site.url %}
      {% endif %}
			<li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
		{% endfor %}
		</ul>
	</nav><!-- /.bottom-menu -->
	<p class="copyright">&#169; {{ site.time | date: '%Y' }} <a href="{{ site.url }}">{{ site.title }}</a> powered by <a href="http://jekyllrb.com">Jekyll</a> + <a href="http://mmistakes.github.io/skinny-bones-jekyll/">Skinny Bones</a>.</p>
</footer>
<script>
    require(['converse'], function (converse) {
		converse.initialize({
			bosh_service_url: 'https://conversejs.org/http-bind/',//'http://xmpp.xmpp-iot.org:7070/http-bind/',
			keepalive: true,
			message_carbons: true,
			play_sounds: true,
			roster_groups: true,
			show_controlbox_by_default: true,
			xhr_user_search: false
		});
    });
</script>
